name: build

on:
  push:
    paths:
      - '**.js'

jobs:
  build:

    name: my job
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x, 14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: my first step
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Kenneth
          LAST_NAME: Rough
        run: echo $MY_VAR $FIRST_NAME $LAST_NAME
